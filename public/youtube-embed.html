<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Music Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .loading {
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      text-align: center;
    }
    .error {
      color: #ff6b6b;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="loading" id="loading">Carregando...</div>
  </div>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');
      const container = document.getElementById('container');
      const loading = document.getElementById('loading');

      if (!videoId) {
        loading.className = 'error';
        loading.textContent = 'Vídeo não encontrado';
        return;
      }

      // Create YouTube embed iframe
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&playsinline=1&rel=0&modestbranding=1&showinfo=0`;
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
      iframe.allowFullscreen = true;
      iframe.setAttribute('playsinline', '1');
      iframe.setAttribute('webkit-playsinline', '1');

      // Handle load events
      iframe.onload = function() {
        loading.style.display = 'none';
      };

      iframe.onerror = function() {
        loading.className = 'error';
        loading.textContent = 'Erro ao carregar vídeo';
      };

      container.appendChild(iframe);
    })();
  </script>
</body>
</html>
